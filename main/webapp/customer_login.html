<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Customer Login</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="ch-cn">
<script>

	function validate() {
		var uname = document.getElementById("uname");
		var upass = document.getElementById("upass");
		if(uname.value == ""){
			alert("SSN can't be empty");
			return false;
		}
		
		else if(upass.value ==""){
			alert("Your ID number can't be empty");
			return false;
		}
		else
			return true;
	}

</script>
</head>
<body>
	<h2>Please log in to access your bookings.</h2>
	<br>
	<form method="post" action="custlogin">
		SSN:<input type="text" id="uname" name="userSSN"><br>
		<br> Customer ID:<input type="password" id="upass" name="pwd"><br>
		<br>
		<button type="submit" value="submit" onclick="return validate();">submit!</button>
		<button type="reset" value="reset">reset</button>
	</form>
</body>
</html>
